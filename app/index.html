<!doctype html>
<html data-ng-app="numidiApp">
<head>
  <meta charset="utf-8">
  <title>Numidi</title>
  <link rel="stylesheet" href="css/game.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/game.js"></script>
</head>
<body data-ng-controller="GameCtrl">

  <table>
    <tr data-ng-repeat="row in game.grid">
      <td data-ng-repeat="tile in row" data-ng-click="game.pickTile(tile)" data-ng-class="{selected: tile.picked, solved: tile.solved}">
        {{tile.number}}
      </td>
    </tr>
  </table>

  <br />
  <button ng-click="game.newGame()" class="btn1">New game</button>
  <button ng-click="game.deal()" class="btn1">Deal</button>

</body>
</html>
