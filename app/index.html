<!doctype html>

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <title>Numidi</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/angular-ui/build/angular-ui.css">

    <!-- build:css(.tmp) css/main.css -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/numidi-grid.css">
    <!-- endbuild -->
</head>
  <body data-ng-app="NumidiApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div id="wrap">
      <div id="main" class="container clear-top">
        <div class="navbar" data-ng-controller="NavbarController">
          <div class="navbar-inner">
            <a class="brand" href="#/">Numidi</a>
            <ul class="nav">
              <li data-ng-class="{active: routeIs('/board')}"><a href="#/board">Play</a></li>
              <li data-ng-class="{active: routeIs('/settings')}"><a href="#/settings">Settings</a></li>
              <li data-ng-class="{active: routeIs('/highscore')}"><a href="#/highscore">Highscore</a></li>
              <li data-ng-class="{active: routeIs('/rules')}"><a href="#/rules">Rules</a></li>
            </ul>
            <ul class="nav pull-right">
              <li data-ng-class="{active: routeIs('/about')}"><a href="#/about">About</a></li>
            </ul>
          </div>
        </div>
        <div data-ng-view=""></div>
      </div>
    </div>
    
    <div class="footer">
      <div class="container">
        <span class='st_sharethis_large' displayText='ShareThis'></span>
        <span class='st_email_large' displayText='Email'></span>
        <span class='st_twitter_large' displayText='Tweet'></span>
        <span class='st_linkedin_large' displayText='LinkedIn'></span>
        <span class='st_pinterest_large' displayText='Pinterest'></span>
        <span class='st_facebook_large' displayText='Facebook'></span>
      </div>
    </div>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui/build/angular-ui.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-local-storage/angular-local-storage.js"></script>

    <!-- build:js({.tmp,app}) js/scripts.js -->
    <script src="js/modules/NumidiApp.js"></script>
    <script src="js/controllers/NavbarController.js"></script>
    <script src="js/controllers/BoardController.js"></script>
    <script src="js/services/BoardService.js"></script>
    <script src="js/controllers/SettingsController.js"></script>
    <script src="js/services/SettingsService.js"></script>
    <script src="js/controllers/HighScoreController.js"></script>
    <script src="js/services/HighScoreService.js"></script>
    <!-- endbuild -->

    <script>var switchTo5x=true;</script>
    <script src="http://w.sharethis.com/button/buttons.js"></script>
    <script>stLight.options({publisher: "9b51636b-6364-48e0-8215-d1d84b42c437", doNotHash: true, doNotCopy: true, hashAddressBar: false});</script>
</body>
</html>
