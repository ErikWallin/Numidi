<table data-ng-show="highScore.hasScore()" class="table table-hover table-nonfluid">
  <caption>Local</caption>
  <thead>
    <tr>
      <th>Width</th>
      <th>Name</th>
      <th>Result</th>
    </tr>
  </thead>
  <tbody>
    <tr data-ng-repeat="(width, score) in highScore.scores">
      <th>{{width}}</th>
      <th>Erik</th>
      <th>{{score}}</th>
    </tr>
  </tbody>
</table>

<p data-ng-show="!highScore.hasScore()">No highscores yet</p>
