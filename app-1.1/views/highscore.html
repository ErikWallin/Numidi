<table data-ng-show="highScore.hasScore()" class="table table-hover table-nonfluid">
  <caption>Local Storage</caption>
  <thead>
    <tr>
      <th>Width</th>
      <th>Name</th>
      <th>Score</th>
    </tr>
  </thead>
  <tbody>
    <tr data-ng-repeat="(width, result) in highScore.results">
      <th>{{width}}</th>
      <th>{{result.name}}</th>
      <th>{{result.score}}</th>
    </tr>
  </tbody>
</table>

<p data-ng-show="!highScore.hasScore()">No highscores yet</p>
